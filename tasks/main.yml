---
# tasks file for php
- name: install epel-release
  yum:
    name: epel-release
    state: latest

- name: install php and php packages
  yum:
    name: {{ item }}
    state: latest
  with_items:
    - php 
    - php-mysql 
    - php-xmlrpc 
    - php-curl 
    - php-mcrypt 
    - php-gd 
    - php-pear